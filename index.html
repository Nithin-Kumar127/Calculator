  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
      <div id="calculator">
          <input id="display" type="text" readonly>
          <div id="keys">
          <button class="coloured" onclick="clearDisplay()">AC</button>
          <button class="coloured" onclick="clicktoDisplay()"><sup>+</sup>/<sub>-</sub></button>
          <button class="coloured" onclick="addOperator('%')">%</button>
          <button class="coloured-org" onclick="addOperator('/')">&#xf7;</button>
          <button onclick="addNumber('7')">7</button>
          <button onclick="addNumber('8')">8</button>
          <button onclick="addNumber('9')">9</button>
          <button class="coloured-org" onclick="addOperator('*')">&times;</button>
          <button onclick="addNumber('4')">4</button>
          <button onclick="addNumber('5')">5</button>
          <button onclick="addNumber('6')">6</button>
          <button class="coloured-org" onclick="addOperator('-')">-</button>
          <button onclick="addNumber('1')">1</button>
          <button onclick="addNumber('2')">2</button>
          <button onclick="addNumber('3')">3</button>
          <button class="coloured-org" onclick="addOperator('+')">+</button>
          <button onclick="addNumber('.')">.</button>
          <button onclick="addNumber('0')">0</button>
          <button onclick="addNumber('00')">00</button>
          <button class="coloured-org" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="index.js">
     
  



    </script>
  </body>
  </html>
